<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css"/>
</head>

<body>
<!-- logo 模块 -->
<div class="layui-main">
    <img src="assets/images/logo.png" alt=""/>
</div>

<!-- 登录/注册模块 -->
<div class="loginAndRegBox">
    <div class="title_box"></div>
    <!-- 登录模块 -->
    <div class="login">
        <form class="layui-form" id="login_form">
            <!-- 文本框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input
                        type="text"
                        name="username"
                        required
                        lay-verify="required"
                        placeholder="请输入用户名"
                        autocomplete="off"
                        class="layui-input"
                />
            </div>
            <!-- 密码框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input
                        type="password"
                        name="pwd"
                        required
                        lay-verify="required|pwd"
                        placeholder="请输入密码"
                        autocomplete="off"
                        class="layui-input"
                />
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button
                        class="layui-btn layui-btn-fluid layui-btn-normal"
                        lay-submit
                >
                    登录
                </button>
            </div>
            <div class="layui-form-item" id="link_login_box">
                <a href="javascript:;" id="link_login">去注册账号</a>
            </div>
        </form>
    </div>

    <!-- 注册模块 -->
    <div class="reg">
        <form class="layui-form" id="reg_form">
            <!-- 文本框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input
                        type="text"
                        name="username"
                        required
                        lay-verify="required"
                        placeholder="请输入用户名"
                        autocomplete="off"
                        class="layui-input"
                />
            </div>

            <!-- 密码框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input
                        type="password"
                        name="pwd"
                        required
                        lay-verify="required|pwd"
                        placeholder="请输入密码"
                        autocomplete="off"
                        class="layui-input"
                />
            </div>

            <!-- 确认密码框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input
                        type="password"
                        name="repwd"
                        required
                        lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码"
                        autocomplete="off"
                        class="layui-input"
                />
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button
                        class="layui-btn layui-btn-fluid layui-btn-normal"
                        lay-submit
                >
                    注册
                </button>
            </div>
            <!-- 去登陆 -->
            <div class="layui-form-item" id="link_reg_box">
                <a href="javascript:;" id="link_reg">去登录</a>
            </div>
        </form>
    </div>
</div>

<!-- 导入layui文件 -->
<script src="assets/lib/layui/layui.all.js"></script>
<!-- 导入jQuery文件 -->
<script src="assets/lib/jquery.js"></script>
<!--导入自己封装的 baseAPI 函数-->
<script src="assets/js/baseAPI.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
